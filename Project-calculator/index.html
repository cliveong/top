<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen row">
            
        </div>

        <div class="row1 row">
            <button class="clear">C</button>
            <button class="negative">+/-</button>
            <button class="num doublezero">00</button>
            <button class="oper divide">รท</button>
        </div>

        <div class="row2 row">
            <button class="num seven">7</button>
            <button class="num eight">8</button>
            <button class="num nine">9</button>
            <button class="oper multiply">x</button>
        </div>

        <div class="row3 row">
            <button class="num four">4</button>
            <button class="num five">5</button>
            <button class="num six">6</button>
            <button class="oper minus">-</button>
        </div>

        <div class="row4 row">
            <button class="num four">1</button>
            <button class="num five">2</button>
            <button class="num six">3</button>
            <button class="oper plus">+</button>
        </div>

        <div class="row5 row">
            <button class="num zero">0</button>
            <button class="point">.</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script src="javascript.js" defer></script>
    
</body>
</html>
