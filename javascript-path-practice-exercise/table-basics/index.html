<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Table template</title>
        <link href="minimal-table.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Table template</h1>

        <table>
            <tr>
                <td>First Cell</td>
                <td>Second Cell</td>
                <td>Third Cell</td>
                <td>Fourth Cell</td>
            </tr>
            <tr>
                <td>Row 2 Cell 1</td>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
                <td>Row 2 Cell 4</td>
            </tr>
        </table>
    </body>
</html>
